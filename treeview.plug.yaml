name: treeview
version: 0.15
assets:
  - "assets/**/*.*"
functions:
  # API
  hide:
    path: "./treeview.ts:hideTree"

  show:
    path: "./treeview.ts:showTree"

  showIfEnabled:
    path: "./treeview.ts:showTreeIfEnabled"
    events:
      - editor:init
      - editor:pageLoaded
      - editor:pageSaved
      - file:deleted

  # User facing
  toggle:
    path: "./treeview.ts:toggleTree"
    command:
      name: "Tree View: Toggle"
      key: Ctrl-alt-b
      mac: Cmd-alt-b

  reveal:
    path: "./treeview.ts:showTree"
    command:
      name: "Tree View: Reveal Current Page"

  deletePage:
    path: "./treeview.ts:deletePage"
    command:
      name: "Page: Delete (shortcut)"
      key: Ctrl-Shift-d
      mac: Cmd-Shift-d

  increaseWidth:
    path: "./treeview.ts:increaseWidth"
    command:
      name: "Tree View: Increase Width"

  decreaseWidth:
    path: "./treeview.ts:decreaseWidth"
    command:
      name: "Tree View: Decrease Width"

  toggleHidden:
    path: "./treeview.ts:toggleHidden"
    command:
      name: "Tree View: Toggle Hidden Files"
